name: Terraform Plan and Apply for GitHub Repo

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
      TF_VAR_github_owner: ${{ secrets.GH_OWNER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh -y

      - name: GitHub CLI Login
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Verify GitHub Login
        run: |
          gh auth status

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0  # or whichever version you need

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
